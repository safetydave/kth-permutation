<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>kth permutation</title>
  <script src="lib/jquery-3.1.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body onLoad="test()">
  <div class="container">
    <div class="row">
      <div class="jumbotron col-xs-12">
        <h1>kth counting-order permutation of the digits 1..9</h1>
        <div class="form-group">
          <label for="target_input">target permutation number</label>
          <input id="target_input" type="text" class="form-control input-lg text-right" value="100000"></input>
          <button onclick="calculatePermutation()" class="btn-lg btn-primary btn-block input-top-margin">permute digits</button>
        </div>
        <div id="output">
        </div>
        <div id="working-content" class="input-top-margin">
        </div>
      </div>
      <div class="standard-template col-xs-12">
        <div id="history-header">
        </div>
        <div id="history-content">
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
  <script>
    $("#target_input").keyup(function (e) {
        if (e.keyCode == 13) {
            calculatePermutation();
        }
    });
  </script>
</body>
</html>
